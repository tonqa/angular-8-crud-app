<div class="submit-form">
    <form *ngIf="!userInfo" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
            type="text"
            name="username"
            class="form-control"
            id="username"
            [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input 
            type="password"
            name="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
        />
      </div>
      <button type="submit" 
        class="btn btn-success">
        Login
      </button>
      {{ loggedInAs }}
    </form>

    <div *ngIf="userInfo">
      <h4>You are logged in as {{ userInfo.username }}</h4>
      <button type="button" 
        class="btn btn-danger"
        (click)="logout()">
        Logout
      </button>
    </div>
</div>
